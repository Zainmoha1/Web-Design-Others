<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Responsive Home</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: white;
    }

    header {
      background: linear-gradient(270deg, #F073DA 0%, #4A3EFE 100%);
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      background: #EEEFFE;
      padding: 10px;
    }

    nav a {
      color: #4A3EFE;
      text-decoration: none;
      font-size: 18px;
      font-weight: bold;
    }

    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
      background: linear-gradient(270deg, #F073DA 0%, #4A3EFE 100%);
      color: white;
      text-align: center;
    }

    .hero-text {
      flex: 1;
      min-width: 300px;
      max-width: 600px;
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero-img {
      flex: 1;
      min-width: 200px;
      max-width: 400px;
    }

    .hero-img img {
      width: 100%;
      height: auto;
      border-radius: 20px;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .buttons a {
      background: rgba(217, 217, 217, 0.7);
      padding: 10px 20px;
      border-radius: 22px;
      text-decoration: none;
      color: white;
      font-weight: 500;
      box-shadow: 0px 4px 7px rgba(0, 0, 0, 0.36);
    }

    footer {
      background: #F073DA;
      text-align: center;
      padding: 20px;
      color: white;
      font-size: 16px;
    }

    @media screen and (max-width: 768px) {
      .hero-text {
        font-size: 22px;
      }

      nav a {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>ZAIN WEBSITE</h1>
  </header>

  <nav>
    <a href="Home.htm">HOME</a>
    <a href="About_Me.htm">ABOUT ME</a>
    <a href="About_My_Neighberhood.htm">MY NEIGHBORHOOD</a>
    <a href="About_My_University.htm">MY UNIVERSITY</a>
    <a href="Contact_me.htm">CONTACT ME</a>
  </nav>

  <section class="hero">
    <div class="hero-text">
      Hi, I’m Khalid —<br>
      a creative graphic designer<br>
      with a love for visuals<br>
      that tell a story

      <div class="buttons">
        <a href="About_Me.htm">About Me</a>
        <a href="Contact_me.htm">Contact Me</a>
      </div>
    </div>
    <div class="hero-img">
      <img src="me2.png" alt="Khalid">
    </div>
  </section>

  <footer>
    © 2025 Zain Website. All rights reserved.
  </footer>

</body>
</html>
